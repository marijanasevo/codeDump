<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Wanna start a game?</h1>

  <table class="tic-tac-toe">
    <tr>
      <td class="1 4 7"></td>
      <td class="1 5"></td>
      <td class="1 6 8"></td>
    </tr>
    <tr>
      <td class="2 4"></td>
      <td class="2 5 7 8"></td>
      <td class="2 6"></td>
    </tr>
    <tr>
      <td class="3 4 8"></td>
      <td class="3 5"></td>
      <td class="3 6 7"></td>
    </tr>
  </table>

  <div class="reset"><button>Reset</button></div>

  <script src="app.js"></script>
</body>
</html>
