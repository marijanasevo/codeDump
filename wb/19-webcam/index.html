<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onclick="takePhoto()">Take Photo</button>
        <form>
          <fieldset class="green-screen">
            <legend>Green Screen: exclude colors in range: </legend>
            <label for="rmin">Red Min:</label>
            <input type="range" name="rmin" min="0" max="255">
            <label for="rmax">Red Max:</label>
            <input type="range" name="rmax" min="0" max="255">
            <br>
            <label for="gmin">Green Min</label>
            <input type="range" name="gmin" min="0" max="255">
            <label for="gmax">Green Max</label>
            <input type="range" name="gmax" min="0" max="255">
            <br>
            <label for="bmin">Blue Min</label>
            <input type="range" name="bmin" min="0" max="255">
            <label for="bmax">Blue Max</label>
            <input type="range" name="bmax" min="0" max="255">
          </fieldset>
          <fieldset class="effects">
            <legend>Filters</legend>
            <label for="filters">Choose filter: </label>
            <select id="filters" name="select" id="select-filter">
              <option value="none" selected>none</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="split">Split</option>
            </select>
            
            <div class="ghost-effect">
              <label for="ghost">Ghost</label>
              <input id="ghost" type="range" name="ghost" min="0.01" max="1" step="0.01" value="1">
            </div>
          </fieldset>
        </form>
    </div>

    <canvas class="canvas-video"></canvas>
    <video class="webcam-video" autoplay></video>
    <div class="taken-photos-container"></div>
  </div>

  <audio src="/snap.mp3" class="snap" hidden></audio>

  <script src="app.js"></script>
  
</body>
</html>
