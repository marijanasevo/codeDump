<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Text to Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Hear your future now!</h1>

    <select name="voice" id="voices">
      <option value="">Choose Your Psychic</option>
    </select>

    <label for="rate">Speed:</label>
    <input type="range" name="rate" min="0" max="3" step="0.1">

    <label for="pitch">Pitch:</label>
    <input type="range" name="pitch" min="0" max="2" step="0.1">

    <textarea name="text" name="reading">Hello, I love JS!</textarea>

    <button id="stop">Stop</button>
    <button id="read">Read</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
